<!-- banner start -->
<div id="banner" class="banner">
    <div class="banner-image"></div>
    <div class="banner-caption">
        <div class="container">
            <div class="row">
                <div class="caption-data" style="margin-top: 0; opacity: 1;" data-animation-effect="fadeIn">
                    <div class="show_info"></div>
                    <form class="form-horizontal register_form" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label" >用户名&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" id="name" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label" >邮箱&nbsp;</label>
                            <div class="col-sm-10">
                                <input name="email" type="email" class="form-control" id="email" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-3 control-label">密码&nbsp;</label>
                            <div class="col-sm-10">
                                <input name="pwd" type="password" class="form-control" id="pwd" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="repwd" class="col-sm-4 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input name="repwd" type="password" class="form-control" id="repwd" placeholder="请再次输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mykey" class="col-sm-3 control-label">密匙</label>
                            <div class="col-sm-10">
                                <input name="mykey" type="password" class="form-control" id="mykey" placeholder="请输入从管理员处得到的密匙">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-10">
                                <button  class="btn btn-default register" type="button" style="margin-left: 35px">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
