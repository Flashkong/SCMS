<div id="add-goods-table" >
    <form class="form-horizontal register_form" role="form">
        <div class="form-group">
            <label for="Pid" class="col-sm-4 control-label" >盘库编号</label>
            <div class="col-sm-7">
                <input name="Pid" type="text" class="form-control" id="Pid" placeholder="请输入盘库记录的编号">
            </div>
        </div>
        <div class="form-group">
            <label for="Gid" class="col-sm-4 control-label">商品编号</label>
            <div class="col-sm-7">
                <select name="Gid" type="text" class="form-control" id="Gid">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Sid" class="col-sm-4 control-label">库编号</label>
            <div class="col-sm-7">
                <select name="Sid" type="text" class="form-control" id="Sid">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Pnum" class="col-sm-4 control-label" >盘点数量</label>
            <div class="col-sm-7">
                <input name="Pnum" type="text" class="form-control" id="Pnum" placeholder="请输入盘点得到的商品数量">
            </div>
        </div>
        <div class="form-group">
            <label for="Pdate" class="col-sm-4 control-label" >盘库时间</label>
            <div class="col-sm-7">
                <input name="Pdate" type="text" class="form-control" id="Pdate" placeholder="请输入盘库时间">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <button  class="btn btn-default register" type="button" style="position: relative; left: 50%">添加</button>
            </div>
        </div>
    </form>
</div>

<div id="compute_profile_table" >
    <form class="form-horizontal compute_form" role="form">
        <div class="form-group">
            <label for="startDate" class="col-sm-4 control-label" >起始时间</label>
            <div class="col-sm-7">
                <input name="startDate" type="text" class="form-control" id="startDate" placeholder="请输入计算起始时间">
            </div>
        </div>
        <div class="form-group">
            <label for="endDate" class="col-sm-4 control-label" >终止时间</label>
            <div class="col-sm-7">
                <input name="endDate" type="text" class="form-control" id="endDate" placeholder="请输入计算终止时间">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9">
                <button  class="btn btn-default" id="btn_compute" type="button" style="position: relative; left: 50%">计算</button>
            </div>
        </div>
    </form>
</div>

<div id="profile_show" style="margin: 10px 25px">
    <p id="a-p"><strong>起始时间：</strong></p>
    <p id="b-p"><strong>终止时间：</strong></p>
    <p id="c-p"><strong>入库总花费：</strong></p>
    <p id="d-p"><strong>出库总收入：</strong></p>
    <p id="e-p"><strong id="e-s"></strong></p>
</div>
